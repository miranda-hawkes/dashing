@import models.AppVersionCard

@(card: AppVersionCard)(implicit messages: Messages)

@statusColour = {
   @{card.status match {
       case Red => "bg-danger"
       case Green => "bg-warning"
       case Amber => "bg-success"
   }}
}

<div class="card text-center mb-3 @statusColour text-white">
    <div class="card-body h-100">
        <h3 class="card-title">
            @card.title
        </h3>
        <p class="card-text">
            @card.description
        </p>
        <p class="card-text">
            <small>
                @messages("card.lastUpdated") @card.lastUpdated
            </small>
        </p>
    </div>
</div>
